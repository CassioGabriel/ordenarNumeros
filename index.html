<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrdenarNumeros</title>
    <script>
        lerDados = {
            tela1:function(){
                let resul1 = parseFloat(n1.value);
                return resul1;
            },
            tela2:function(){
                let resul2 = parseFloat(n2.value);
                return resul2;
            },
            tela3:function(){
                let resul3 = parseFloat(n3.value);
                return resul3;
            }
        }
        classificar = {
            clas:function(){
                let o1 = lerDados.tela1()
                let o2 = lerDados.tela2()
                let o3 = lerDados.tela3()
                if(o1 <= o2 && o1 <= o3 && o2 <= o3){
                    let resul01 = o1;
                    let resul02 = o2;
                    let resul03 = o3;
                    return {resul01,resul02,resul03};
                }else if(o1 <= o2 && o2 >= o3 && o1 <= o3){
                    let resul01 = o1;
                    let resul02 = o3;
                    let resul03 = o2;
                    return {resul01,resul02,resul03};
                }else if(o1 >= o2 && o2 <= o3 && o1 <= o3){
                    let resul01 = o2;
                    let resul02 = o1;
                    let resul03 = o3;
                    return {resul01,resul02,resul03};
                }else if(o1 <= o2 && o2 >= o3 && o1 >= o3){
                    let resul01 = o3;
                    let resul02 = o1;
                    let resul03 = o2;
                    return {resul01,resul02,resul03};
                }else if(o1 >= o2 && o2 <= o3 && o1 >= o3){
                    let resul01 = o2;
                    let resul02 = o3;
                    let resul03 = o1;
                    return {resul01,resul02,resul03};
                }else if(o1 >= o2 && o2 >= o3 && o1 >= o3){
                    let resul01 = o3;
                    let resul02 = o2;
                    let resul03 = o1;
                    return {resul01,resul02,resul03};
                }
            }
        }
        exibiResul = {
            exibir: function(msg){
                document.getElementById("resul01").innerHTML = msg.resul01
                document.getElementById("resul02").innerHTML = msg.resul02
                document.getElementById("resul03").innerHTML = msg.resul03
            }
            
        }
        function ordenar(){
            let msg = classificar.clas()
            exibiResul.exibir(msg)

        }
    </script>
</head>
<body>
    <center>
        <div><h1>Ordenar Numeros</h1></div>
        <div><input id="n1" type="number" placeholder="Numero 1"/>  <output id="resul01" type="text">Resultado 1</output></div>
        <br>
        <div><input id="n2" type="number" placeholder="Numero 2"/>  <output id="resul02" type="text">Resultado 2</output></div>
        <br>
        <div><input id="n3" type="number" placeholder="Numero 3"/>  <output id="resul03" type="text">Resultado 3</output></div>
        <br>
        <br>
        <div><button id="b1" onclick="ordenar()">Ordenar</button></div>
    </center>
</body>
</html>
